---
server:
  port: 8201

# spring的配置
spring:
  profiles: dev
  application:
    name: springcloud-provider-dept  # 这个名字可以自己取



  # 配置eureka的配置, 服务注册到哪里
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/




